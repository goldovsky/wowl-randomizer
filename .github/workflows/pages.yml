name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Grant the workflow the minimal permissions needed to push to the gh-pages branch
    permissions:
      contents: write
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # ensure the action can use the token to push commits
          persist-credentials: true

      - name: Deploy to GitHub Pages (push to gh-pages)
        # Use a stable deploy-to-gh-pages action that doesn't rely on deprecated upload-artifact
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
