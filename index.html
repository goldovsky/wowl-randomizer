<!doctype html>
<html lang="fr">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WoWSL Randomizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon: use project icon (modern browsers). Add PNG/ICO files to assets/ for wider support. -->
  <link rel="icon" href="assets/icon.svg" type="image/svg+xml">
  <link rel="shortcut icon" href="assets/icon.svg">
  <link rel="apple-touch-icon" href="assets/icon.svg">
  <meta name="theme-color" content="#0f172a">
  <style>
    /* submenu slide using max-height to animate */
    #submenu{ max-height: 0; overflow: hidden; transition: max-height 260ms ease-in-out; }
    #submenu.open{ max-height: 240px; }
  </style>
  </head>
<body class="bg-gray-900 text-white min-h-screen">
  <main class="min-h-screen flex flex-col items-center justify-between p-4">
      <header class="w-full max-w-md text-center">
      <img id="siteLogo" src="assets/logo.svg" alt="logo" class="mx-auto w-auto mb-2">
      <p class="text-sm text-gray-300">Prepare your next battle!</p>
    </header>

      <section id="result" class="w-full max-w-md mt-4 rounded-xl overflow-hidden shadow-lg bg-black">
        <div class="p-4">
          <div class="flex flex-col gap-4">
            <div class="flex items-end justify-between">
              <div class="flex items-center gap-3">
                <img id="flagImg" src="assets/flags/placeholder.svg" alt="drapeau" class="h-10 w-14 rounded object-cover hidden">
                <div class="flex flex-col">
                  <div id="nationName" class="text-xl font-bold">—</div>
                  <div class="text-sm text-gray-300">Nationality</div>
                </div>
              </div>
              <div class="flex flex-col items-end">
                <div id="tier" class="text-4xl font-extrabold">—</div>
                <div class="text-sm text-gray-300">Tier</div>
              </div>
            </div>

          <hr class="border-gray-700">

          <div>
            <div id="typeSection" class="mt-2 flex gap-2">
              <div id="type1" class="flex-1 bg-gray-900/40 p-3 rounded text-center">
                <img id="categoryImg" src="" alt="icone catégorie" class="mx-auto h-12 w-12 object-contain hidden">
                <div id="category" class="text-lg font-semibold">—</div>
                <div id="player1Label" class="text-xs text-gray-400 mt-2 text-center hidden">Player I</div>
              </div>
              <div id="typeDivider" class="w-px bg-gray-700 hidden"></div>
              <div id="type2" class="flex-1 bg-gray-900/40 p-3 rounded text-center hidden">
                <img id="categoryImg2" src="" alt="icone catégorie 2" class="mx-auto h-12 w-12 object-contain hidden">
                <div id="category2" class="text-lg font-semibold">—</div>
                <div id="player2Label" class="text-xs text-gray-400 mt-2 text-center hidden">Player II</div>
              </div>
              <div id="typeDivider2" class="w-px bg-gray-700 hidden"></div>
              <div id="type3" class="flex-1 bg-gray-900/40 p-3 rounded text-center hidden">
                <img id="categoryImg3" src="" alt="icone catégorie 3" class="mx-auto h-12 w-12 object-contain hidden">
                <div id="category3" class="text-lg font-semibold">—</div>
                <div id="player3Label" class="text-xs text-gray-400 mt-2 text-center hidden">Player III</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="w-full max-w-md mt-4">
      <div class="bg-gray-800 p-4 rounded-lg">
        <div class="w-full">
          <div class="flex gap-2 w-full">
            <div class="flex-1">
              <button id="onePlayer" class="btn-toggle w-full py-2 px-3 rounded bg-gray-700" aria-pressed="false" aria-label="One player">
                <img src="assets/players/playerOne.png" alt="One player" class="inline-icon">
              </button>
            </div>
            <div class="flex-1">
              <button id="twoPlayer" class="btn-toggle w-full py-2 px-3 rounded bg-blue-600" aria-pressed="true" aria-label="Two players">
                <img src="assets/players/playerTwo.png" alt="Two players" class="inline-icon">
              </button>
            </div>
            <div class="flex-1">
              <button id="threePlayer" class="btn-toggle w-full py-2 px-3 rounded bg-blue-600" aria-pressed="true" aria-label="Three players">
                <img src="assets/players/playerThree.png" alt="Two players" class="inline-icon">
              </button>
            </div>
          </div>
        </div>

        <div class="mt-3 w-full">
          <div class="flex items-center gap-3">
            <div class="h-px bg-gray-700" aria-hidden="true" style="flex:1"></div>
            <button id="submenuToggle" class="h-10 flex items-center justify-center rounded bg-gray-700" aria-expanded="false" aria-controls="submenu" aria-label="Options" style="flex:4">Options</button>
            <div class="h-px bg-gray-700" aria-hidden="true" style="flex:1"></div>
          </div>
          <div id="submenu" class="my-2">
            <div>
              <button id="allowCarrier" class="w-full px-3 py-2 rounded bg-gray-700 mb-2" aria-pressed="false">Aircraft-Carrier disabled</button>
            </div>
          </div>
        </div>

        <div>
          <button id="randomBtn" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black py-3 rounded-lg font-bold">Generate</button>
        </div>
      </div>
    </section>

    <footer class="w-full max-w-md text-center text-xs text-gray-500 mt-4">by <strong>GOLDOVSKY</strong></footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
