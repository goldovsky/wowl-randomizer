<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>WoWSL Randomizer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <main class="min-h-screen flex flex-col items-center justify-between p-4">
      <header class="w-full max-w-md text-center">
      <img id="siteLogo" src="assets/logo.png" alt="logo" class="mx-auto h-12 w-auto mb-2">
      <h1 class="text-2xl font-extrabold">World of Warships: Legends</h1>
      <p class="text-sm text-gray-300">Preparez votre prochaine bataille</p>
    </header>

      <section id="result" class="w-full max-w-md mt-4 rounded-xl overflow-hidden shadow-lg bg-black">
        <div class="p-4">
          <div class="flex flex-col gap-4">
            <div class="flex items-end justify-between">
              <div class="flex items-center gap-3">
                <img id="flagImg" src="assets/flags/placeholder.svg" alt="drapeau" class="h-10 w-14 rounded object-cover hidden">
                <div class="flex flex-col">
                  <div id="nationName" class="text-xl font-bold">—</div>
                  <div class="text-sm text-gray-300">Nationalité</div>
                </div>
              </div>
              <div class="flex flex-col items-end">
                <div id="rank" class="text-4xl font-extrabold">—</div>
                <div class="text-sm text-gray-300">Rang</div>
              </div>
            </div>

          <hr class="border-gray-700">

          <div>
            <div id="typeSection" class="mt-2 flex gap-2">
              <div id="type1" class="flex-1 bg-gray-900/40 p-3 rounded text-center">
                <div id="category" class="text-lg font-semibold">—</div>
                <div id="player1Label" class="text-xs text-gray-400 mt-2 text-center hidden">Uroboros-Cthulhu</div>
              </div>
              <div id="typeDivider" class="w-px bg-gray-700 hidden"></div>
              <div id="type2" class="flex-1 bg-gray-900/40 p-3 rounded text-center hidden">
                <div id="category2" class="text-lg font-semibold">—</div>
                <div id="player2Label" class="text-xs text-gray-400 mt-2 text-center hidden">Megalodon222</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="w-full max-w-md mt-4">
      <div class="bg-gray-800 p-4 rounded-lg">
          <div class="w-full">
          <div class="flex gap-2 w-full">
            <div class="flex-1">
              <button id="onePlayer" class="btn-toggle w-full py-2 px-3 rounded bg-gray-700" aria-pressed="false">Un joueur</button>
            </div>
            <div class="flex-1">
              <button id="twoPlayer" class="btn-toggle w-full py-2 px-3 rounded bg-blue-600" aria-pressed="true">Deux joueurs</button>
            </div>
          </div>
        </div>

        <div class="mt-3 w-full">
          <button id="allowCarrier" class="w-full px-3 py-2 rounded bg-gray-700" aria-pressed="false">Porte-avions désactivé</button>
        </div>

        <!-- Data status and reload removed: app uses embedded data now -->

        <hr class="border-gray-700 my-4">

        <div>
          <button id="randomBtn" class="w-full bg-emerald-500 hover:bg-emerald-400 text-black py-3 rounded-lg font-bold">Générer</button>
        </div>
      </div>
    </section>

    <footer class="w-full max-w-md text-center text-xs text-gray-500 mt-4">pour <strong>Uroboros-Cthulhu</strong> &amp; <strong>Megalodon222</strong></footer>
  </main>

  <script src="app.js"></script>
</body>
</html>
